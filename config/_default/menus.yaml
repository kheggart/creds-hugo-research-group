# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: News
    url: post
    weight: 20
  - name: Our Research
    url: projects
    weight: 30
    identifier: "us"
  - name: People
    url: people
    parent: "us"
    identifier: "people"
  - name: Publications
    url: publications
    parent: "us"
    identifier: "publications"
  - name: Events
    url: events
    parent: "us"
    identifier: "events"   
  - name: Projects
    url: projects
    parent: "us"
    identifier: "projects"
    weight: 1
  - name:  Twitter
    pre: <i class='fab fa-twitter'></i> 
    url: https://twitter.com/UTS_CREDS
    weight: 70
  - name:  UTS Home
    pre: <i class='fa fa-home'></i>
    url: contact
    weight: 80
    
